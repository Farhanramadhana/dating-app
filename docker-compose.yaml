version: '3.9'
services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes: 
      - ./cache:/data

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: datingapps
    ports:
      - "5433:5432"
  dating-app:
    build:
      context: .
    ports:
      - "5001:5001"
    depends_on:
      - postgres
      - redis
    restart: always
    env_file: .env